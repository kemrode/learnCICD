name: buildlearncicd
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  next-build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '18'
        - run: cd learncicdapp
        - run: npm i
        - run: npm run build