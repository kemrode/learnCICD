name: buildlearncicd
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - run: cd learncicdapp && npm install
        - run: cd learncicdapp && npm run e2e:headless
        - name: Archive cypress video results
          uses: actions/upload-artifact@v3
          if: always()
          with:
            name: cypress-video-report
            path: /home/runner/work/learnCICD/learnCICD/learncicdapp/cypress/videos/ 
        - run: cd learncicdapp && npm run build